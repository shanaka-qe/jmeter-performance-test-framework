# Smoke Test Configuration
# Target application settings
target.host=${__P(target.host,dev-api.example.com)}
target.port=443
target.protocol=https
base.path=/api/v1

# Smoke test parameters (minimal load)
threads=2
ramp.up=10
duration=120
throughput=2

# Test data paths
data.file.path=../data/test-users.csv
payload.path=../data/payloads

# Authentication (use placeholders, actual values in CI secrets)
auth.token=${__P(auth.token,)}
api.key=${__P(api.key,)}

# Delays and timeouts (milliseconds)
think.time.min=1000
think.time.max=2000
connection.timeout=30000
response.timeout=60000

# Logging and reporting
log.level=DEBUG
results.file=../results/smoke-results-${__time(yyyyMMdd-HHmmss)}.jtl
report.output.dir=../reports/smoke-${__time(yyyyMMdd-HHmmss)}

# Feature flags
enable.assertions=true
enable.logging=true
enable.extractors=true

