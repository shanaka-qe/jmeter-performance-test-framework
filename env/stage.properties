# Staging Environment Configuration
# Target application settings
target.host=stage-api.example.com
target.port=443
target.protocol=https
base.path=/api/v1

# Load testing parameters
threads=50
ramp.up=120
duration=1800
throughput=50

# Test data paths
data.file.path=../data/test-users.csv
payload.path=../data/payloads

# Authentication (use placeholders, actual values in CI secrets)
auth.token=${__P(auth.token,)}
api.key=${__P(api.key,)}

# Delays and timeouts (milliseconds)
think.time.min=500
think.time.max=2000
connection.timeout=30000
response.timeout=60000

# Logging and reporting
log.level=INFO
results.file=../results/stage-results-${__time(yyyyMMdd-HHmmss)}.jtl
report.output.dir=../reports/stage-${__time(yyyyMMdd-HHmmss)}

# Feature flags
enable.assertions=true
enable.logging=true
enable.extractors=true

