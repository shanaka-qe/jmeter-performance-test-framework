# Grafana Dashboard Provisioning Configuration
# This file tells Grafana where to find dashboard JSON files
# Documentation: https://grafana.com/docs/grafana/latest/administration/provisioning/#dashboards

apiVersion: 1

providers:
  # Provider configuration for JMeter dashboards
  - name: 'JMeter Performance Dashboards'
    orgId: 1
    folder: 'Performance Testing'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      # Path to dashboard JSON files
      path: /etc/grafana/provisioning/dashboards
      # Search for dashboards recursively
      foldersFromFilesStructure: false

